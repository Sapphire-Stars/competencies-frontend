<div class="body-main row">
    <div class="signup-form col-md-10 col-12">
        <form method="post" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Login</h2>
            <p>Please enter the email and password</p>
            <hr>
            <div class="form-group">
                <div class="input-group" [class.mystyle]="validator2 || email.invalid && email.touched">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                        [(ngModel)]="userModel.email">
                </div>
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email is a required field!</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">This is not a valid Email!</small>
                </div>
                <small class="text-danger" [class.d-none]="validator2==false">email does not exist</small>

            </div>
            <div class="form-group">
                <div class="input-group" [class.mystyle]="validator || password.invalid && password.touched">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" required
                        [class.is-invalid]="password.invalid && password.touched" #password="ngModel" minlength="8"
                        [(ngModel)]="userModel.password">
                </div>
                <div *ngIf="password.errors && (password.invalid && password.touched)">
                    <div class="text-danger" *ngIf="password.errors.required">Password is required</div>
                    <!-- <div class="text-danger" *ngIf="password.errors.minlength">Password must be at least 8 characters
                    </div> -->
                </div>
            </div>

            <small class="text-danger" [class.d-none]="validator==false">invalid password </small>
            <div class="form-group text-center">
                <button   type="submit" class="btn btn-primary btn-lg btn-shadow" [disabled]="userForm.form.invalid">Sign-in</button>
            </div>
            <div class="text-center "><a routerLink="/forgotPassword" routerLinkActive="active">forgot password?</a></div>
        </form>
    </div>
</div>
