<div class="body-main">
    <div class="signup-form">
        <form #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit()">
            <h2>Reset Password</h2>
            <p>Please enter the email</p>
            <hr>
            <div class="form-group">
                <div class="input-group" [class.mystyle]="password.invalid && password.touched">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>

                    <input type="password" class="form-control" name="password" placeholder="password" required #password="ngModel" minlength="8" [(ngModel)]="userModel.password">
                </div>
                <div *ngIf="password.errors && (password.invalid && password.touched)">
                    <small class="text-danger" *ngIf="password.errors?.required">Password is a required field!</small>
                    <div class="text-danger" *ngIf="password.errors?.minlength">Password must be at least 8 characters</div>

                    <input type="password" class="form-control" name="password" minlength="8" placeholder="password" required
                         #password="ngModel"
                        [(ngModel)]="userModel.password">
                </div>
                <div *ngIf="password.errors && (password.invalid && password.touched)">
                    <small class="text-danger" *ngIf="password.errors?.required">Password is a required field!</small>
                    <small class="text-danger" *ngIf="password.errors?.minlength">Password must be atleast 8 characters</small> 

                   
                </div>

            </div>
            <div class="form-group">
                <div class="input-group" [class.mystyle]="confirmPassword.invalid && confirmPassword.touched">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="password" class="form-control" name="confirmPassword" appConfirmEqualValidator="password" placeholder="confirm password" required
                         #confirmPassword="ngModel" pattern="{{userModel.password}}"
                        [(ngModel)]="userModel.confirmPassword">
                        
                </div>
                <div *ngIf="confirmPassword.errors && (confirmPassword.invalid && confirmPassword.touched)">
                    <small class="text-danger" *ngIf="confirmPassword.errors.required">Confirm password is a required field</small>
                    <small class="text-danger" *ngIf="userForm.submitted && confirmPassword.errors?.pattern">Password and Confirm password do not match</small>
                </div>

                

            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg" >Set</button>
            </div>

        </form>
    </div>
</div>
