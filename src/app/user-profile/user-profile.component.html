<div class="container-fluid">
  <div class="userProfile">
    <h1>User Profile Details</h1>
  </div>
</div>
<div class="container">
  <div class="card" style="width: 30rem;height: 15rem;">
    <div class="card-body">
      <h5 class="card-title">First Name:{{data.firstname}}</h5>
      <h5 class="card-subtitle mb-2">Last Name:{{data.lastname}}</h5>
      <h5 class="card-title">Email:{{data.email}}</h5>
      <h5 class="card-title">Phone Number:{{data.phone}}</h5>
      <h5 class="card-title">Company Name:{{data.company}}</h5>
      <h5 class="card-title">Skills:{{data.skills}}</h5>
      <h5 class="card-title">Hobbies:{{data.hobbies}}</h5>
    </div>
  </div>
  <button type="submit" id="my-button-5" class="btn btn-primary pull-right" routerLink="/update-profile" routerLinkActive=true >Update Profile</button>
</div>
<br><br>
<div class="container-fluid">
<div class="gradient">
  <div class="container">
     
    <br /><br />

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <div *ngFor="let i of question  | paginate: { id: 'listing_pagination',
            itemsPerPage: 5,
            currentPage: page,
            totalItems: totalRec }">
              <div class="box2">
                <p>Title:{{ i.questionTitle }}</p>
                <p>Question:{{i.questionBody}}</p>
                <div>
                  <small > Tags:<button id="my-button-1" class="btn btn-primary btn-sm  btn-outline-success">{{ i.tags }}</button></small>
                </div>
                
                <br />
              </div>
              <br />
            </div>

            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="next">
		<pagination-controls  id="listing_pagination" maxSize:any="5" directionLinks:any="true" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
</div>
