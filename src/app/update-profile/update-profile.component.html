<div class="container-fluid">
    <div class="row">
        <div class="col">
        <form [formGroup]="updateProfile" method="post"(ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="phone"required>
                <!-- <span class="error" *ngIf="questionTitle.hasError('required')&& questionTitle.touched">question title is required</span> -->
            </div>
            <div class="form-group">
                <label>Company Name</label><br>
                <input type="text" class="form-control" name="company" placeholder="Enter Company Name" formControlName="company" required >
                <!-- <span class="error" *ngIf="questionBody.hasError('required')&& questionBody.touched">question body is required</span> -->
            </div>
            <div class="form-group" formArrayName="skills" required>
                <label>Skills</label>
                <ng-container *ngFor="let skill of updateProfile.get('skills').controls;index as i">
                    <input style="margin-top: 10px;"type="text" class="form-control" placeholder="skills" autocomplete="off" formControlName="{{i}}" required>
                    <!-- <span class="error" *ngIf="questionTag.hasError('required')&& questionTag.touched">question tag is required</span> -->
                </ng-container>
                <button class="btn btn-secondary btn-sm" style="margin-top: 8px;color: white;"(click)="addskill()" type="button"> add Skills</button>
            </div>
            <!-- Add Hobbies start-->
            <div class="form-group" formArrayName="hobbies" required>
                <label>Hobbies</label>
                <ng-container *ngFor="let hobbie of updateProfile.get('hobbies').controls;index as i">
                    <input style="margin-top: 10px;"type="text" class="form-control" placeholder="Hobbies" autocomplete="off" formControlName="{{i}}" required>
                    <!-- <span class="error" *ngIf="questionTag.hasError('required')&& questionTag.touched">question tag is required</span> -->
                </ng-container>
                <button class="btn btn-secondary btn-sm" style="margin-top: 8px;color: white;"(click)="addhobbies()" type="button">add Hobbies</button>
            </div>
            <!-- Add Hobbies end -->
            <button class="btn btn-primary btn-sm" id="buttonUp" type="submit" [disabled]="!updateProfile.valid" style="font-size: 20px;padding: 7px;">Update</button>
        </form>
    </div>
</div>
</div>
