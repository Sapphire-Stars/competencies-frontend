
<div class="body-main row">
    <div class="signup-form col-md-10 col-12">
        <form class="borer border-shadow" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>
            <hr>
            <div class="form-group">
                <div class="input-group" [class.mystyle]="firstname.invalid && firstname.touched">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control border-shadow" name="firstname" placeholder="First Name" required #firstname="ngModel" [(ngModel)]="userModel.firstname">
                </div>
                <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched">First Name is required</small>
            </div>
            <div class="form-group">
                <div class="input-group" [class.mystyle]="lastname.invalid && lastname.touched" >
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="lastname" placeholder="Last Name" required  #lastname="ngModel" [(ngModel)]="userModel.lastname">
                </div>
                <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched">Last Name is required</small>
            </div>
            <div class="form-group">
                <div class="input-group" [class.mystyle]="validator || email.invalid && email.touched">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"   #email="ngModel" [(ngModel)]="userModel.email">
                </div>
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email is a required field!</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">This is not a valid Email!</small>
                    
                </div>
                <small  class="text-danger" [class.d-none]="validator==false" >email already exists</small> 
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" required [class.is-invalid]="password.invalid && password.touched" #password="ngModel" minlength="8" [(ngModel)]="userModel.password">
                </div>
               
                <div *ngIf="password.errors && (password.invalid && password.touched)">
                    <div class="text-danger" *ngIf="password.errors.required">Password is required</div>
                    <div class="text-danger" *ngIf="password.errors.minlength">Password must be at least 8 characters</div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="userForm.form.invalid">Register</button>
            </div>
            <div class="text-center" style="color: blue;">Already have an account? <a routerLink="/login" routerLinkActive="active">Login here</a></div>
        </form>
        <div class="text-center" style="color: blue;"><a routerLink="/user-profile" routerLinkActive="active">Profile</a></div>
        
    </div>
</div>
