
<div class="body-main">
    <div class="signup-form">
        <form #userForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="firstname" placeholder="First Name" required [class.is-invalid]="firstname.invalid && firstname.touched" #firstname="ngModel" [(ngModel)]="userModel.firstname">
                </div>
                <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched">First Name is required</small>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="lastname" placeholder="Last Name" required [class.is-invalid]="lastname.invalid && lastname.touched" #lastname="ngModel" [(ngModel)]="userModel.lastname">
                </div>
                <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched">Last Name is required</small>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  #email="ngModel" [(ngModel)]="userModel.email">
                </div>
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email is a required field!</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">This is not a valid Email!</small>
                     <small id="email"></small> 
                </div>
            </div>
            <!-- <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" required [class.is-invalid]="password.invalid && password.touched" #password="ngModel" [(ngModel)]="userModel.password">
                </div>
            </div> -->
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" required [class.is-invalid]="password.invalid && password.touched" #password="ngModel" minlength="8" [(ngModel)]="userModel.password">
                </div>
                <!-- <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" /> -->
                <div *ngIf="password.errors && (password.invalid && password.touched)">
                    <div class="text-danger" *ngIf="password.errors.required">Password is required</div>
                    <div class="text-danger" *ngIf="password.errors.minlength">Password must be at least 8 characters</div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="userForm.form.invalid">Register</button>
            </div>
        </form>
        <div class="text-center ">Already have an account? <a routerLink="/login" routerLinkActive="active">Login here</a></div>
    </div>
</div>
