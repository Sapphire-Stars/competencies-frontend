<div class="container-fluid mycontainer">

    <div class="question border border-primary">
        <div class="container">

            <div class="row">


                <div class="col-sm-2 pt-2">
                    <button class="btn btn-primary mt-4 ml-1 mb-3 mr-3"
                        (click)="onUpvoteQuestion()">+</button><b>{{questionDetails[0].points}}</b>
                    <button class="btn btn-primary ml-3 mt-4 mb-3" (click)="onDownvoteQuestion()">-</button>
                </div>
                <div class="col-sm-7 qtitle">
                    <h2>{{questionDetails[0].questionTitle}}</h2>
                </div>
                <div class="col-sm-2">
                    <button id="my-button-5" class="btn btn-primary mt-4 askbutton" routerLink="/askQuestion" routerLinkActive=true >Ask Question</button>
                </div>

            </div>

        </div>
        
        <!-- <label class="desc">Description:</label> -->

        <div class="row">
            
            <div class="col qbody">
                
                <div class="mt-3 mb-3">{{questionDetails[0].questionBody}}</div>
            </div>

        </div>
        <!-- <label class="desc">Description:</label> -->

        <div class="row tbody">
            
            <div *ngFor="let tag of questionDetails[0].tags">
                
                <button class="btn btn-primary btn-sm ml-2">{{ tag }}</button>
            </div>

        </div>


    </div>

    <label *ngIf="questionDetails[0].answers.length>0 ; else block1" class="ans">Answers</label>
    <ng-template #block1>
        <label class="ans">No one answered for this question yet</label>
      </ng-template>
    <div class="answers row shadow" *ngFor="let answer of questionDetails[0].answers">


        <div class="col-sm-2">
            <button class="btn btn-primary mt-3 ml-1 mb-3 mr-3"
                (click)="onUpvoteAnswer(answer)">+</button>{{answer.points}}
            <button class="btn btn-primary ml-3 mt-3 mb-3 mr-3" (click)="onDownvoteAnswer(answer)">-</button>
        </div>

        <div class="col-sm-7">
            <div class="mt-3 mb-3">{{answer.answer}}</div>
        </div>

        <div class="author col-sm-3 ">
            Author:{{answer.author}}
        </div>

        <br><br>
    </div>






</div>
<div class="container2">
    
    <form #answer="ngForm" (ngSubmit)="onSubmit()">
        <label class="pl-5">Your Answer</label>
        <!-- <div class="form-group col-11 ml-2">

            <textarea  rows="10" col="80" class="form-control border-primary" placeholder="Type your answer here.."
                #answer="ngModel" [class.is_invalid]="answer.invalid && answer.touched" name="answer"
                [(ngModel)]="answerModel.answer" required>

            </textarea>

        </div>-->
        
            <angular-editor [placeholder]="'Enter text here...'"name="htmlContent" [(ngModel)]="answerModel.answer"></angular-editor>
            <div class="post pb-3">
                <button class="btn btn-primary submit">POST YOUR ANSWER</button>
            </div> 
            
    </form>


    
</div>
