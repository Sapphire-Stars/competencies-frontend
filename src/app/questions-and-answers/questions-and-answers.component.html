<div class="question border border-primary">
    <h2>{{question}}</h2>
</div>


    <div class="answers row shadow" *ngFor="let answer of vv[0].answers">

        <div class="col-2">
            <button class="btn btn-primary mt-3 ml-1 mb-3" (click)="onUpvote()">+</button>{{points}}
            <button class="btn btn-primary ml-1 mt-3 mb-3" (click)="onDownvote()">-</button>
        </div>
       
        <div class="col-8">
            <div class="mt-3 mb-3">{{answer}}</div>
        </div>

        <div class="author col-2 pl-3 pt-5">
            Author:{{author}}
        </div>
       
       <br><br>
    </div>




<div class="container">
    <form #answer="ngForm" (ngSubmit)="onSubmit()">
        <label>Your Answer</label>
        <div class="form-group">
       
          <textarea rows="10" class="form-control border-primary" placeholder="Type your answer here.." #answer="ngModel" [class.is_invalid]="answer.invalid && answer.touched" name="answer" [(ngModel)]="answerModel.answer" required>
           
          </textarea>
            
        </div>
        <div class="post">
            <button class="btn btn-primary">POST YOUR ANSWER</button>
        </div>
    </form>
</div>
