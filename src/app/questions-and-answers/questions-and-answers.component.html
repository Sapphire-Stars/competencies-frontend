<div class="container-fluid">

    <div class="question border border-primary">
        <div class="container">
            <div class="row">
                <div class="col-sm-2 pt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="rgb(14, 67, 172)"
                        class="bi bi-arrow-up-square-fill mr-2 mt-2" viewBox="0 0 16 16" (click)="onUpvoteQuestion()">
                        <path
                            d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z" />
                    </svg>

                    <b>{{questionDetails[0].points}}</b>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="rgb(14, 67, 172)"
                        class="bi bi-arrow-down-square-fill ml-2 mt-2" viewBox="0 0 16 16"
                        (click)="onDownvoteQuestion()">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z" />
                    </svg>

                </div>

                
                <div class="col-sm-7 qtitle">
                    <h1>{{questionDetails[0].questionTitle}}</h1>
                </div>
                <div class="col-sm-2 ">
                    <button id="my-button-5" class="btn btn-primary mt-4 askbutton" routerLink="/askQuestion"
                        routerLinkActive=true>Ask Question</button>
                </div>

            </div>

        </div>

        <!-- <label class="desc">Description:</label> -->

        <div class="row">

            <div class="col qbody">

                <div class="mt-3 mb-3" [innerHtml]="questionDetails[0].questionBody"></div>
            </div>

        </div>
        <!-- <label class="desc">Description:</label> -->

        <div class="row tbody">

            <div *ngFor="let tag of questionDetails[0].tags">

                <button class="btn btn-primary btn-sm ml-2">{{ tag }}</button>
            </div>

        </div>


    </div>

    <label *ngIf="questionDetails[0].answers.length>0 ; else block1" class="ans">{{questionDetails[0].answers.length}} Answers</label>
    <ng-template #block1>
        <label class="ans">No one answered for this question yet</label>
    </ng-template>
    <div class="answers row shadow" *ngFor="let answer of questionDetails[0].answers">


        <div class="col-sm-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="rgb(14, 67, 172)"
                class="bi bi-arrow-up-square-fill mr-2 mt-2" viewBox="0 0 16 16" (click)="onUpvoteAnswer(answer) "
                id="upq">
                <path
                    d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z" />
            </svg>
            <b>{{answer.points}}</b>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="rgb(14, 67, 172)"
                class="bi bi-arrow-down-square-fill ml-2 mt-2" viewBox="0 0 16 16" (click)="onDownvoteAnswer(answer)">
                <path
                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z" />
            </svg>
        </div>

        <div class="col-sm-6">
            <div class="mt-3 mb-3" [innerHtml]="answer.answer"></div>
        </div>

        <div class="author col-sm-3 mr-2 mt-2">
            Author:{{answer.author}}
        </div>

        <br><br>
    </div>


    <div class="container2">

        <form #answer="ngForm" (ngSubmit)="onSubmit()">
            <label class="your-answer">Your Answer</label>
    
            <div class="editor">
    
                <angular-editor [placeholder]="'Enter text here...'" [config]="editorConfig" name="htmlContent"
                 [(ngModel)]="answerModel.answer"></angular-editor>
    
            </div>
    
            <div class="post pb-4 mt-3">
                <button class="btn btn-primary submit">POST YOUR ANSWER</button>
            </div>
    
        </form>
    </div>





</div>
