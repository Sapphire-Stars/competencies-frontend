<div class="body-main">
    <div class="signup-form">
        <form method="post" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Forgot Password</h2>
            <p>Please enter the email</p>
            <hr>
            <div class="form-group">
                <div class="input-group" [class.mystyle]="validator || email.invalid && email.touched">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                        [(ngModel)]="userModel.email">
                </div>
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email is a required field!</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">This is not a valid Email!</small>
                </div>
                <small class="text-danger" [class.d-none]="validator==false">email does not exist</small>

            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="userForm.form.invalid">Get Link</button>
            </div>

        </form>
    </div>
</div>
