<div class="container mt-5">
    <h1 class="text-center">Upload your profile image</h1>
    <div class="col-sm-12 col-lg-4 mr-auto ml-auto border p-4">
    <form [formGroup]="form" (submit)="onSubmit()" class="form">
      <div class="form-group">
        <label><strong>Upload Files</strong></label>
        <div class="custom-file">
          <input type="file" (change)="onFileSelect($event)" type="file" class="custom-file-input form-control input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block btn-dark"><i class="fa fa-fw fa-upload"></i> Upload</button>
      </div>
      <div>
        <img src="{{profile}}" width="200px" height="230px">
    </div>
    </form>
  </div>
