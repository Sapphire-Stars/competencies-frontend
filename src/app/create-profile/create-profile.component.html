<div class="container-fluid">
  <h1 class="text-center font-weight-bold font-italic mt-5">Upload your profile image</h1>
  <div class="container-1 col-lg-4 ml-10 border p-8 " >
    <form [formGroup]="form" (submit)="onSubmit()" id="form" >
      <div class="form-group">
        <label><strong>Upload Files</strong></label>
        <div class="custom-file">
          <input
            type="file"
            (change)="onFileSelect($event)"
            class="custom-file-input form-control input"
            id="customFile"
          />
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block btn-dark">
          <i class="fa fa-fw fa-upload"></i> Upload
        </button>
      </div>
      <div>
        <img src="{{ profile }}" width="200px" height="230px" />
      </div>
    </form>

</div>
